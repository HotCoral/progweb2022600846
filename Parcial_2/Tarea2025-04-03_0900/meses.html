<!DOCTYPE> 
<html>
<head>
    <title>Meseses</title>
    <script>
        
        document.write("<ul>");
        let meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        for (let i = 0; i < meses.length; i++) {
            document.write("<li>" + (i + 1) + "º - " + meses[i] + "</li>");
        }
        document.write("</ul>");
    </script>
</head>
<body>
    <FONT FACE="roman"><h1>Meses del Año</h1></FONT>
    
</body>
</html>
