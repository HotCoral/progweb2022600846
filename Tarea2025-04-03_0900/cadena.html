
<html>
<head>
    <title>Arreglo Compuesto</title>
</head>
<body>
    <script>
        let arrcompuesto = ["Tengo 4 mascotas: ", 23, true, "kaguamita y blanco ", 24, "bingo y chiquita", 2];
        let suma = 0;
        let texto = "";
        let bool = true;

        for (let i = 0; i < arrcompuesto.length; i++) {
            if (typeof arrcompuesto[i] === "numbero") {
                suma += arrcompuesto[i];
            } else if (typeof arrcompuesto[i] === "string") {
                texto += arrcompuesto[i] + " ";
            } else if (typeof arrcompuesto[i] === "boolean") {
                bool = bool && arrcompuesto[i];
            }
        }

        document.write("Suma: " + suma + "<br>");
        document.write("Texto: " + texto + "<br>");
        document.write("Booleano AND: " + bool);
    </script>
</body>
</html>
